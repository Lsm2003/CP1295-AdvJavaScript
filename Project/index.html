<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <Script src="index.js"></Script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="divA">
        <h1>CNA - Rolling Stock - MAIN MENU</h1>
        <label for="Create_boxcar_radio_btn">Create Boxcar</label>
        <input name="menu" id="Create_boxcar_radio_btn" data-index="2" type="radio">
        <label for="Add_freight_radio_btn">Add Freight</label>
        <input name="menu" id="Add_freight_radio_btn" data-index="3" type="radio">
        <label for="Boxcar_data_radio_btn">Boxcar Data</label>
        <input name="menu" id="Boxcar_data_radio_btn" data-index="4" type="radio">
        <label for="Warehouse_data_radio_btn">Warehouse Data</label>
        <input name="menu" id="Warehouse_data_radio_btn" data-index="5" type="radio">
        <label for="All_freight_status_radio_btn">All Freight Status</label>
        <input name="menu" id="All_freight_status_radio_btn" data-index="6" type="radio">
    </div>

    <div id="divB" hidden>
        <h1>Div B</h1>
        <form name="create_boxcar">   
        <label for="Boxcar_ID_input">Boxcar ID:</label>
         <input id="Boxcar_ID_input" name="boxcar_id" type="text" required  > 
        <span></span>

        <label for="TAREWeight_input">TARE weight</label>
        <input id="TAREWeight_input" name="tare_weight" type="number" min="0" max="20000">
        <span></span>

        <label for="Max_Gross_Weight_input">Max Gross Weight</label>
        <input id="Max_Gross_Weight_input" name="max_gross_weight" type="number" min="0" max="200000">
        <span></span>

        <label for="DivB_Cargo_Weight_input" >Cargo Weight</label>
        <input id="DivB_Cargo_Weight_input" name="cargo_weight" disabled value="0" type="text">
        <span></span>

        <label for="Gross_Weight_input">Gross Weight</label>
        <input id="Gross_Weight_input"  name="gross_weight" disabled type="text" value="0">
        <span></span>

        <button type="submit">Process Box Car</button>
        <button type="reset">Reset Form</button>
        </form>
        <button class="Return_to_main_page_btn">Return To Main Page</button>
    </div>

</body>
